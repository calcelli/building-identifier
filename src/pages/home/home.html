<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onDeleteNewPlace()">
        <ion-icon name="trash"></ion-icon>
      </button>

      <button ion-button icon-only (click)="onLoadNewPlace()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
    <ion-title>
      Awesome Places
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let place of places"
              (click)="onOpenPlace(place)">{{ place.title }}</ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>Building Identifier</ion-col>
        </ion-row>
        <ion-row>
          <ion-col><button ion-button icon-only block (click)="getResponse()">
            <ion-icon name="camera"></ion-icon></button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Latest Picture:</ion-col>
          <ion-col><img [src]="base64Image" *ngIf="base64Image" /></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
